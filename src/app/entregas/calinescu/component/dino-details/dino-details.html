<div style="padding: 20px;">
  @if(dino) {
    <h1>{{dino.Name}}</h1>
    
    @if(dino.thumbnail) {
      <img [src]="dino.thumbnail.source" 
           [alt]="dino.Name" 
           style="max-width: 400px; border-radius: 8px; margin: 20px 0;">
    }
    
    <p style="font-size: 16px; line-height: 1.6;">{{dino.extract}}</p>
    
    <button routerLink="/calinescu/lista" 
            style="margin-top: 20px; padding: 10px 20px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 4px;">
      Volver a la lista
    </button>
  } @else {
    <p>Cargando detalles del dinosaurio...</p>
  }
</div>
